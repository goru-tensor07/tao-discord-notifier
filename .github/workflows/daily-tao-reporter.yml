name: TAO Earnings Discord Reporter

on:
  # Schedule: Run every 10 minutes
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  
  # Manual trigger
  workflow_dispatch:
  
  # Run on push to main (optional, for testing)
  push:
    branches:
      - main

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "❌ Error: DISCORD_WEBHOOK_URL secret is not set"
            echo "Please go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.TAOSTATS_API_KEY }}" ]; then
            echo "❌ Error: TAOSTATS_API_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.MINER_ADDRESSES }}" ]; then
            echo "❌ Error: MINER_ADDRESSES secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"
      
      - name: Run TAO Reporter
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
          MINER_ADDRESSES: ${{ secrets.MINER_ADDRESSES }}
          TAO_LOOKBACK_DAYS: ${{ secrets.TAO_LOOKBACK_DAYS || '10' }}
          TAO_NETWORK: ${{ secrets.TAO_NETWORK || 'finney' }}
          DEBUG: ${{ secrets.DEBUG || 'false' }}
        run: |
          python daily_tao_to_discord.py
